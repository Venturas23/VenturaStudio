<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_Filmes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/videosjs-contrib-hls/dist/videosjs-contrib-hls.js"></script>


    <title>VS: Filmes</title>
    
</head>
<body>
    <div class="header">
        <h1 class="Lista-Filmes">Lista de Filmes</h1>
    </div>
    <div class="Marcação">
        <div class="Alinhar">
        <h2 class="Filmes-Disponiveis">Filmes Disponiveis</h2>
        <!-- Filtro de arquivos -->
        <!--<label class="Texto-Filtro" for="filtroArquivo">Selecione a Categoria:</label>-->
        <select class="Filtro" id="filtroArquivo" onchange="carregarArquivoM3U()" tabindex="0">
        <!-- Aqui os arquivos .m3u serão adicionados dinamicamente -->
        </select>
        </div>
        <div class="Barra-Pesquisa">
            <span class="icon-Search"><i class="bi bi-search"></i></span>
            <input type="text" id="barraDeBusca" placeholder="Pesquisar canal..." oninput="carregarArquivoM3U()">
                <select id="filtroArquivo" onchange="carregarArquivoM3U()"></select>
                
        </div>
        <div id="canalList"></div>

        <video
    id="videoPlayer"
    class="video-js"
    controls
    preload="auto"
    data-setup='{}'>
        <source src="" type="video/mp4">
      </video>
      <div class="paginacaoContainer" id="paginacaoContainer"></div>

        <ul class="Texto-de-Alerta" id="canalList"></ul>
    </div>
    
    

    <!-- Adiciona o JS do Video.js -->
 <script src="js/Filmes.js"></script>
 <script src="js/menu.js"></script>
 <script src="js/Pesquisa.js"></script>
 <script src="js/Controlador-Filme.js"></script>
 <script src="js/videocontrol.js"></script>
 <script src="https://unpkg.com/video.js/dist/video.js"></script>
 <script src="video.core.min.js"></script>

</body>
</html>
