        <div class="btn-expandir" id="btn-exp">
            <i class="bi bi-list"></i>
            <img class="img--cabeçalho txt-link" src="" alt="Logo">
        </div>
        <ul>
            <li class="item-menu">
                <a href="Inicio.html">
                    <span class="icon"><i class="bi bi-house"></i></i></span>
                    <span class="txt-link">Inicio</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="TV-AO-VIVO.html">
                    <span class="icon"><i class="bi bi-tv"></i></span>
                    <span class="txt-link">TV Ao Vivo</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="Filmes.html">
                    <span class="icon"><i class="bi bi-film"></i></span>
                    <span class="txt-link">Filmes</span>

    </div>
    <div class="Marcação">
        <div class="Alinhar">
        <h2 class="Filmes-Disponiveis">Séries Disponiveis</h2>
        <!-- Filtro de arquivos -->
        <label class="Texto-Filtro" for="filtroArquivo">Selecione a Categoria:</label>
        <select class="Filtro" id="filtroArquivo" onchange="carregarArquivoM3U()">
        <!-- Aqui os arquivos .m3u serão adicionados dinamicamente -->
        </select>
        </div>

        
        <ul class="Texto-de-Alerta" id="canalList">Selecione uma Categoria</ul>
    </div>

    <div id="serieList"></div>
    
    <video
    id="videoPlayer"
    class="video-js"
    controls
    preload="auto"
    data-setup='{}'>
        <source src="" type="application/x-mpegurl">
      </video>

    <!-- Adiciona o JS do Video.js -->
 <script src="js/Series.js"></script>
